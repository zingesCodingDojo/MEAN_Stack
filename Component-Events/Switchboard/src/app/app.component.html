<div id="master">
    <div id="header">
        <h1>Switchboard</h1>
    </div>
    <div id="mainBody">
        <div class="mySwitches" *ngFor="let item of mySwitches; let i = index">
          <button *ngIf="item" [ngClass]="{'light': item}" (click) = "wasIClicked(i)">On</button>
          <button *ngIf="!item" (click) = "wasIClicked(i)">Off</button>
        </div>
    </div>
    <div id="footer">
    </div>
</div>
