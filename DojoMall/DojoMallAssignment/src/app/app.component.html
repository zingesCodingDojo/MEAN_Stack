<div id="master">
  <div id="header">
    <h1>Dojo Mail</h1>
  </div>
  <div id="mainbody">
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Importance</th>
          <th>Subject</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of users">
            <td>{{ item.email }}</td>
            <td *ngIf="item.importance">High</td>
            <td *ngIf="!item.importance">Low</td>
            <td>{{ item.subject }}</td>
            <td>{{ item.content }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="footer">
  </div>
</div>
