<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Javascript Demo - Carlos</title>
		<style>
			body{
				background-color:black;
				font-family: monospace;
				color:white;
				font-size:50px;
				text-align: center;
				margin-top:20%;
			}

			#magic{
				color: #777;
				border-right: 1px solid #777;
				padding-right: 7px;
				display: inline;
			}
		</style>
	</head>
	<body>

		Coding is <div id="magic"></div>&nbsp; 
		<!--Adding the &nbsp; item above helps create a TEMPORARY issue... the problem still persists if a string contains multiple spaces between characters.-->
		<script>

			var words = ["fun", "exciting", "about not giving up", 
			"being helpful", "being open", "what I learned at CodingDojo!"],
				el = document.getElementById('magic'),
				word_counter = 0,
				character_counter = 0;
			console.log(words[word_counter])

			function updateText()
			{
				
				el.innerHTML = el.innerHTML + words[word_counter][character_counter++];

				if(character_counter == words[word_counter].length + 1)
				{
					word_counter++; 	//choose a different word
					character_counter = 0;	//start over with the first character of the word
					el.innerHTML = '';  //set the html to be blank

					//if we're displaying the last word, go back to the first word
					if(word_counter == words.length - 1)
						word_counter = 0;
				}
			}

			setInterval(updateText, 250);
		</script>

	</body>
</html>
