<div id="master">
    <fieldset>
      <div id="header">
          <h1>GitHub Score</h1>
      </div>
      <div id="mainBody">
          <form (submit)="getScore()" #formData="ngForm">
              <label for="username">Github Username:</label>
              <input type="text" name="username" id="username"
              required
              [(ngModel)]="username"

              placeholder="exaple: Jim_Halper">
              <button type="submit" [disabled]="!formData.valid">Calculate my Github Score</button>
          </form>
      </div>
      <div class="footer" *ngIf="userFound === true">
          <h3>Your score: {{ score }} </h3>
          <p style="color:red" *ngIf="score < 20">Github score needs work!</p>
          <p style="color:orange" *ngIf="score < 50 && score > 20">A decent start!</p>
          <p *ngIf="score < 100 && score > 50">Doing good!</p>
          <p style="color: green" *ngIf="score < 200 && score > 100">Great job!</p>
          <p style="color: blue" *ngIf="score >= 200">GithubElite!</p>
      </div>
      <div class="footer" *ngIf="userFound === false">
            <p>User not found. Try a new username.</p>
      </div>
        <div class="footer" *ngIf="userFound === null">
            <p>null</p>
        </div>
  </fieldset>
</div>
