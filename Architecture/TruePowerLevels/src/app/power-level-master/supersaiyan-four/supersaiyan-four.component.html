<div id="master">
    <fieldset>
      <legend>SuperSaiyanFourComponent</legend>

      <div id="header">
          <h3>Power Level: {{ myPower }}</h3>
          <h2 *ngIf="myPower > 9000 && myPower <= 20000">"Over 9000!"</h2>
          <h2 *ngIf="myPower > 20000 && myPower < 49999">"Superlative!"</h2>
          <h2 *ngIf="myPower >= 50000">"The One"</h2>
      </div>

      <div id="mainBody">
      </div>

      <div id="footer">
      </div>

  </fieldset>
</div>
